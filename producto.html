<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front End Store</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    
    <header class="header">
        <a href="index.html">
            <img class="header__logo" src="img/logo.png" alt="logotipo">
        </a>
    </header>

    <nav class="navegacion">
        <a class="navegacion__enlace " href="index.html">Tienda</a>
        <a class="navegacion__enlace navegacion__enlace--activo" href="nosotros.html">Nosotros</a>
    </nav>

    <main class="contenedor">
        <h1>ReactJS</h1>
        <div class="camisa">
            <img class="camisa__imagen" src="img/3.jpg" alt="imagen__del__producto">
            <div class="camisa__contenido">
                <p>
                    Proin sed neque libero. Donec id nunc tempus, convallis arcu ut, consequat orci. Donec vel porttitor elit. Integer tempus lacus et
                </p>
                <form class="formulario">
                    <select class="formulario__campo">
                        <option disabled selected>--Seleccionar Talla--</option> <!-- Disabled porque no se puede elegir y selected porque es la predeterminada-->
                        <option>Chica</option>
                        <option>Mediana</option>
                        <option>Grande</option>
                    </select>
                    <input class="formulario__campo" type="number" placeholder="Cantidad" min="1"> <!-- minimo 1 -->
                    <input class="formulario__submit" type="submit" value="Agregar al carrito">
                </form>
            </div>
        </div>
    </main>


    <footer class="footer">
        <p class="footer__texto">Front End Store - Todos los derechos reservados 2022</p>
    </footer>

</body>
</html>
